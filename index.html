<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>omgopass</title>
    <meta
      name="description"
      content="Generator of strong passwords that are easy to remember"
    />
    <meta
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
      name="viewport"
    />
    <link
      href="https://fonts.googleapis.com/css?family=IBM+Plex+Mono|IBM+Plex+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/png" href="favicon-16.png" sizes="16x16" />
    <link rel="icon" type="image/png" href="favicon-32.png" sizes="32x32" />
  </head>
  <body>
    <div class="container">
      <article class="content">
        <header class="header">
          <h1 class="header__logo">omgopass</h1>
          <h2 class="header__slogan">
            Generator of strong passwords that are easy to remember
          </h2>
        </header>

        <div class="password">
          <input
            class="password__value"
            name="password"
            type="text"
            value="..."
            readonly
          />
          <button class="password__copy">
            <img src="copy.svg" alt="Copy" title="Copy" />
          </button>
        </div>

        <footer class="actions">
          <button class="button" autofocus>Generate new</button>
          <div class="actions__toggles">
            <label class="toggle">
              <input
                class="toggle__input"
                type="checkbox"
                name="numbers"
                checked
              />
              <span class="toggle__control"></span>
              <span class="toggle__label">Numbers</span>
            </label>
            <label class="toggle">
              <input
                class="toggle__input"
                type="checkbox"
                name="titlecase"
                checked
              />
              <span class="toggle__control"></span>
              <span class="toggle__label">Titlecase</span>
            </label>
          </div>
        </footer>

        <footer class="footer">
          <a
            class="footer__link"
            href="https://github.com/omgovich/omgopass"
            target="_blank"
            >GitHub</a
          >
          <a
            class="footer__link"
            href="https://www.npmjs.com/package/omgopass"
            target="_blank"
            >NPM</a
          >
        </footer>
      </article>
    </div>

    <script src="src/main.js" defer></script>
  </body>
</html>
